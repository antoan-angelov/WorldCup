<!DOCTYPE html>
<html>
<head>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>
	<script src="handlebars-helpers.js"></script>
	<script src="compare.js"></script>
	<title></title>
	<style type="text/css">
	.team-cont {
		float: left;
		width: 200px;
		margin: 10px;
	}
	select {
		padding: 5px;
		width: 100%;
	}

	#add-team {
	}

	#compare-container {
		width:100%;
		height: 363px;
		padding-left: 53px;
	}

	#cont {
		width:625px;
		padding-left: 53px;
	}

	#label {
		font-size: 30pt;
		padding: 10px;
	}

	#home, #home:hover {
		float: right;
		margin-top: 5px;
	}

	#home a {
		color: white;
	}

	#home a:hover {
		text-decoration: none;
	}

	</style>
</head>
<body>
	<script id="compare-template" type="text/x-handlebars-template">		
		<div class="team-cont new-team">
			<select class="country-select"></select>

			<div class="alert" role="alert">Wins: <span class="wins">{{wins}}</span></div>
			<div class="alert" role="alert">Losses: <span class="losses">{{losses}}</span></div>
			<div class="alert" role="alert">Draws: <span class="draws">{{draws}}</span></div>
			<div class="alert" role="alert">Points: <span class="points">{{points}}</span></div>

		</div>		
	</script>

	<div id="cont">
		<span id="label">HackBulgaria World Cup</span>
		<button type="button" class="btn btn-primary btn-lg" id="home"><a href="index.html">Home</a></button>

	
		<div id="compare-container" class="well"></div>
		<button type="button" class="btn btn-primary btn-lg" id="add-team">Add a team</button>
	</div>
</body>
</html>
