<!DOCTYPE>
<html>
<head>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>
	<script src="main.js"></script>
	<style type="text/css">
	.centered {
		text-align: center;
	}

	.card {
		width: 600px;
	}

	.country {
		display: inline-block;		
	}

	.country.right {
		margin-left: 100px;
	}

	.country.left {
		margin-left: 30px;
	}

	.country-flag {

	.country-flag {
		float: left;
		margin-top: 100px;
	}*/

	/*.country-left, .country-right {
		height: 200px;
	}*/

	</style>
</head>
<body>
	<script id="match-template" type="text/x-handlebars-template">
	{{#matches}}
	  <div class="card well">
		<div class="progress">
		  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
		    <span class="sr-only">20% Complete</span>
		  </div>
		</div>
		<div class="centered">55 mins left.</div>
		<div class="country left">
			<span class="country-name">{{home_team.country}}</span>
			<a href="#" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?" >
				<img src="flags/{{home_team.code}}.png"/>
			</a>
			<span class="country-score">{{home_team.goals}}</span>
		</div>

		<div class="country right">
			<span class="country-score">{{away_team.goals}}</span>
			<a href="#" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?" >
				<img src="flags/{{away_team.code}}.png" />
			</a>
			<span class="country-name">{{away_team.country}}</span>
		</div>

	</div>
	{{/matches}}
	</script>

	<div id="match-container"></div>

</body>
</html>
