<!DOCTYPE html>
<html>
<head>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>
	<script src="handlebars-helpers.js"></script>
	<script src="team.js"></script>
	<title></title>

	<style type="text/css">
	table {
		margin: 0 auto 0 auto;
	}
	td, th {
		padding: 15px;
	}

	td:nth-child(odd) {
		background-color: #E0E0E0;
	}

	td:nth-child(even) {
		background-color: #C7C7C7;
	}

	th {
		/*text-align: center;*/
	}
	</style>
</head>
<body>
	<script id="team-template" type="text/x-handlebars-template">
		
		<table cellspacing="15">
			<tr>
				<th colspan="2" align="center">{{country}} ({{fifa_code}}) </br> <img src="flags/{{fifa_code}}.png"/></th>
			</tr>
			<tr>
				<td>Group</td>
				<td>{{group_letter}}</td>
			</tr>
			<tr>
				<td>Wins</td>
				<td>{{wins}}</td>
			</tr>
			<tr>
				<td>Draws</td>
				<td>{{draws}}</td>
			</tr>
			<tr>
				<td>Losses</td>
				<td>{{losses}}</td>
			</tr>
			<tr>
				<td>Games Played</td>
				<td>{{games_played}}</td>
			</tr>
			<tr>
				<td>Points</td>
				<td>{{points}}</td>
			</tr>
			<tr>
				<td>Goals For</td>
				<td>{{goals_for}}</td>
			</tr>
			<tr>
				<td>Goals Against</td>
				<td>{{goals_against}}</td>
			</tr>
			<tr>
				<td>Goal Differential</td>
				<td>{{goal_differential}}</td>
			</tr>
		</table>
	</script>

	<div id="team-container"></div>
</body>
</html>
